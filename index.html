<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketworks - Home</title>
    <script src="auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header mit Navigation -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="index.html" class="flex items-center">
                    <img src="logo.png" alt="Rocketworks Logo" class="h-20 w-auto">
                </a>

                <!-- Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-900 font-medium border-b-2 border-blue-600 pb-1">Home</a>
                    <a href="works.html" class="text-gray-600 hover:text-gray-900 transition-colors pb-1">Works</a>
                    <a href="about.html" class="text-gray-600 hover:text-gray-900 transition-colors pb-1">Über uns</a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-gray-600 hover:text-gray-900" id="mobileMenuBtn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div class="hidden md:hidden mt-4 pb-4" id="mobileMenu">
                <div class="flex flex-col space-y-3">
                    <a href="index.html" class="text-gray-900 font-medium">Home</a>
                    <a href="works.html" class="text-gray-600 hover:text-gray-900 transition-colors">Works</a>
                    <a href="about.html" class="text-gray-600 hover:text-gray-900 transition-colors">Über uns</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="text-center max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-bold text-gray-900 mb-6">
                Willkommen bei <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Rocketworks</span>
            </h1>
            <p class="text-xl text-gray-600 mb-8">
                Wir bringen Ihre Burger auf die nächste Ebene
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-20">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Rocketworks. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
